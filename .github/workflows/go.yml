name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.13', '1.14', '1.15']
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
    
    - uses: actions/cache@v2
      id: cache
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Get dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: go mod download

    - name: Build
      run: go build -o app .
			
	test:
		name: Test
		needs: build
		runs-on: ubuntu-latest
		strategy:
			matrix:
				go: ['1.13', '1.14', '1.15']
		steps:

		- name: Check out code into the Go module directory
			uses: actions/checkout@v2

		- name: Set up Go ${{ matrix.go }}
			uses: actions/setup-go@v2
			with:
				go-version: ${{ matrix.go }}

		- name: Unit tests
			run: go test
